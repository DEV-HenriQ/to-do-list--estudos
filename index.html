<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="author" content="Devjh">
      <meta name="description" content="to-do-list">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Minha Agenda | devjh</title>
      <link rel="shortcut icon" href="./IMG/logo-img.webp" type="image/x-icon">

      <!-- CSS -->

      <link rel="stylesheet" href="./CSS/style.css">

      <!-- SCRIPTS (NÃƒO ESQUECER DO ATRIBUTO 'DEFER') -->

      <script src="./JS/openCloseMenu.js" defer></script>
      <script src="./JS/digitalClock.js" defer></script>
      <script src="./JS/openCloseSetTasks.js" defer></script>
   </head>
   <body>
      <div class="container-geral">

         <nav class="menu menu-fechado">
            <span class="icone" id="menu">
               <img src="./IMG/arrows-expand-vertical.svg">
               <p class="texto sem-texto">Fechar</p>
            </span>

            <span class="icone" id="setTasks">
               <img src="./IMG/calendar4-week.svg" alt="">
               <p class="texto sem-texto">Definir Tarefas</p>
            </span>
         </nav>

         <div class="horario estado-menu-fechado">
            <h1>HOJE</h1>
            <p class="data">
               <span class="dia-da-semana">[quarta]</span>, <span class="data-de-hoje">[28]</span> de <span class="mes-de-hoje">[fevereiro]</span> de <span class="ano-de-hoje">[2024]</span>
            </p>
            <p class="relogio-digital">
               <span class="horas">[horas]</span> : <span class="minutos">[minutos]</span> : <span class="segundos">[segundos]</span>
            </p>
         </div>

         <div class="tarefas estado-menu-fechado"></div>

         <div class="pop-up-setTasks-background">
            <div class="pop-up-setTasks">
               <button id="close-pop-up-setTasks">X</button>
               <h1>definir tarefas</h1>
               <p>Rotina</p>
            </div>
         </div>
      </div>
   </body>
</html>
